<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<body>
    <div id="demo">
        <h2>测试 v-for 遍历数组</h2>
        <button @click="addP({name:'edisongbc', age:32})">新增</button>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{index}} -- {{p.name}} -- {{p.age}} --
                <button @click="deleteP(index)">删除</button> --
                <button @click="updateP(index, {name:'cherry', age:31})">更新</button>
            </li>
        </ul>

        <h2>测试 v-for 遍历对象</h2>
        <ul>
            <li v-for="(value, key) in persons[1]" :key="key">
                {{key}} -- {{value}}
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
          el: '#demo',
          data: {
            persons: [
              {name: 'Tom', age: 18},
              {name: 'Jack', age: 16},
              {name: 'Bob', age: 19},
              {name: 'Rose', age: 17}
            ]
          },
          methods: {
            // 新增
            addP(newPerson) {
                this.persons.splice(9999, 0, newPerson);
            },
            // 删除
            deleteP(index) {
              this.persons.splice(index, 1);
            },
            // 修改
            updateP(index, newPerson) {
              this.persons.splice(index, 1, newPerson);
            }
          }
        })

    </script>
</body>
</html>
