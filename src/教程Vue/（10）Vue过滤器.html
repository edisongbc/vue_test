<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue过滤器</title>
</head>
<body>
    <div id="demo">
        <h2>显示格式化的日期时间</h2>
        <p>默认时间：{{nowTime}}</p>
        <p>完整格式：{{nowTime | dateFormat}}</p>
        <p>年月日：{{nowTime | dateFormat('YYYY-MM-DD')}}</p>
        <p>时分秒：{{nowTime | dateFormat('HH:mm:ss')}}</p>
    </div>

    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript" src="./moment.js"></script>
    <script type="text/javascript">

        // 自定义过滤器
        Vue.filter('dateFormat', function (value, format='YYYY-MM-DD HH:mm:ss') {
          return moment(value).format(format)
        })

        const vm = new Vue({
          el: '#demo',
          data: {
            nowTime: new Date()
          },
          methods: {

          }
        })

    </script>
</body>
</html>
